<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Dough Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Pizza Dough Calculator</h1>
        <div class="form-group">
            <label for="pizzaSize">Pizza Size:</label>
            <select id="pizzaSize">
                <option value="12in">12"</option>
                <option value="14in">14"</option>
                <option value="16in">16"</option>
            </select>
            <select id="pizzaSizeUnits">
                <option value="in">in</option>
                <option value="cm">cm</option>
            </select>
        </div>
        <div class="form-group">
            <label for="hydration">Dough Hydration (%):</label>
            <input type="number" id="hydration" placeholder="Enter hydration percentage">
        </div>
        <div class="form-group"> 
            <label for="quantity">Number of Pizzas:</label>
            <input type="number" id="quantity" placeholder="Enter number of pizzas">
        </div>
        <div class="form-group">
            <label for="levain">Sourdough Levain (% of flour weight):</label>
            <input type="number" id="levain" placeholder="Enter levain percentage">
        </div>
        <div class="form-group">
            <label for="wholeWheat">Whole Wheat Flour (% of total flour):</label>
            <input type="number" id="wholeWheat" placeholder="Enter whole wheat percentage">
        </div>
        <div class="form-group">
            <label for="salt">Salt (grams):</label>
            <input type="number" id="salt" placeholder="Enter salt amount">
        </div>
        <div class="form-group">
            <label for="oliveOil">Olive Oil (grams):</label>
            <input type="number" id="oliveOil" placeholder="Enter olive oil amount">
        </div>
        <div class="form-group">
            <label for="doughFormula">Dough Formula:</label>
            <select id="doughFormula">
                <option value="direct">Direct Method</option>
                <option value="poolish">Poolish</option>
            </select>
        </div>
        <div class="form-group">
            <label for="flourType">Flour Type:</label>
            <select id="flourType">
                <option value="bread">Bread Flour</option>
                <option value="allPurpose">All-Purpose Flour</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="calculateDough()">Calculate</button>
        </div>
        <div id="result" class="result" style="display: none;"></div>
    </div>

        function validateInput() {

            const wholeWheatPercentage = parseFloat(document.getElementById('wholeWheat').value);
            const salt = parseFloat(document.getElementById('salt').value);
            const oliveOil = parseFloat(document.getElementById('oliveOil').value);

            if (isNaN(hydration) || hydration < 0 || hydration > 100) {
                alert("Hydration percentage must be between 0 and 100.");
                return false;
            }
            if (isNaN(quantity) || quantity < 1) {
                alert("Number of pizzas must be a positive integer.");
                return false;
            }
            if (isNaN(levainPercentage) || levainPercentage < 0 || levainPercentage > 100) {
                alert("Levain percentage must be between 0 and 100.");
                return false;
            }
            if (isNaN(wholeWheatPercentage) || wholeWheatPercentage < 0 || wholeWheatPercentage > 100) {
                alert("Whole wheat percentage must be between 0 and 100.");
                return false;
            }
            if (isNaN(salt) || salt < 0) {
                alert("Salt amount must be non-negative.");
                return false;
            }
            if (isNaN(oliveOil) || oliveOil < 0) {
                alert("Olive oil amount must be non-negative.");
                return false;
            }
            return true;
        }
