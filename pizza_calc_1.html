<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Dough Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .calculator h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Pizza Dough Calculator</h1>
        <div class="form-group">
            <label for="pizzaSize">Pizza Size (inches):</label>
            <select id="pizzaSize">
                <option value="12">12"</option>
                <option value="14">14"</option>
                <option value="16">16"</option> 
            </select>
        </div>
        <div class="form-group">
            <label for="hydration">Dough Hydration (%):</label>
            <input type="number" id="hydration" placeholder="Enter hydration percentage (e.g., 70)">
        </div>
        <div class="form-group">
            <label for="quantity">Number of Pizzas:</label>
            <input type="number" id="quantity" placeholder="Enter number of pizzas">
        </div>
        <div class="form-group">
            <label for="levainWeight">Levain Weight (grams):</label>
            <input type="number" id="levainWeight" placeholder="Enter levain weight in grams">
        </div>
        <div class="form-group">
            <label for="levainHydration">Levain Hydration (%):</label>
            <input type="number" id="levainHydration" placeholder="Enter levain hydration percentage (e.g., 100)">
        </div>
        <div class="form-group">
            <label for="wholeWheat">Whole Wheat Flour (% of total flour):</label>
            <input type="number" id="wholeWheat" placeholder="Enter whole wheat percentage">
        </div>
        <div class="form-group">
            <button onclick="calculateDough()">Calculate</button>
            <button onclick="clearFields()">Clear</button> 
        </div>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function getDoughWeight(pizzaSize) {
            let weight;
            switch (pizzaSize) {
                case "12": 
                    weight = 250; 
                    break;
                case "14": 
                    weight = 280; 
                    break;
                case "16": 
                    weight = 330; 
                    break;
                default: 
                    weight = 0; 
            }
            return weight;
        }

        function validateInput() {
            const hydration = parseFloat(document.getElementById('hydration').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const levainWeight = parseFloat(document.getElementById('levainWeight').value);
            const levainHydration = parseFloat(document.getElementById('levainHydration').value);
            const wholeWheatPercentage = parseFloat(document.getElementById('wholeWheat').value);

            if (isNaN(hydration) || hydration < 0 || hydration > 100) {
                alert("Hydration percentage must be between 0 and 100.");
                return false;
            }
            if (isNaN(quantity) || quantity < 1) {
                alert("Number of pizzas must be a positive integer.");
                return false;
            }
            if (isNaN(levainWeight) || levainWeight < 0) {
                alert("Levain weight must be non-negative.");
                return false;
            }
            if (isNaN(levainHydration) || levainHydration < 0 || levainHydration > 100) {
                alert("Levain hydration percentage must be between 0 and 100.");
                return false;
            }
            if (isNaN(wholeWheatPercentage) || wholeWheatPercentage < 0 || wholeWheatPercentage > 100) {
                alert("Whole wheat percentage must be between 0 and 100.");
                return false;
            }
            return true;
        }

        function calculateDough() {
            if (!validateInput()) {
                return;
            }

            const pizzaSize = document.getElementById('pizzaSize').value;
            const hydration = parseFloat(document.getElementById('hydration').value) / 100;
            const quantity = parseInt(document.getElementById('quantity').value);
            const levainWeight = parseFloat(document.getElementById('levainWeight').value);
            const levainHydration = parseFloat(document.getElementById('levainHydration').value) / 100;
            const wholeWheatPercentage = parseFloat(document.getElementById('wholeWheat').value) / 100;

            const doughWeightPerPizza = getDoughWeight(pizzaSize); 
            let totalDoughWeight = doughWeightPerPizza * quantity + levainWeight; 

            const flour = totalDoughWeight / (1 + hydration); 
            const water = totalDoughWeight - flour;

            const levainFlour = levainWeight / (1 + levainHydration); 
            const levainWater = levainWeight - levainFlour;

            const wholeWheatFlour = flour * wholeWheatPercentage;
            const whiteFlour = flour - wholeWheatFlour;

            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <p>Total Dough Weight: ${totalDoughWeight.toFixed(2)} g</p>
                <p>Flour: ${flour.toFixed(2)} g (White: ${whiteFlour.toFixed(2)} g, Whole Wheat: ${wholeWheatFlour.toFixed(2)} g)</p>
                <p>Water: ${water.toFixed(2)} g</p>
                <p>Sourdough Levain: ${levainWeight.toFixed(2)} g (Flour: ${levainFlour.toFixed(2)} g, Water: ${levainWater.toFixed(2)} g)</p>
            `;
        }

        function clearFields() {
            document.getElementById('pizzaSize').value = '';
            document.getElementById('hydration').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('levainWeight').value = '';
            document.getElementById('levainHydration').value = '';
            document.getElementById('wholeWheat').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
