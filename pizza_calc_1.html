<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Dough Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .calculator h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Pizza Dough Calculator</h1>
        <div class="form-group">
            <label for="pizzaSize">Pizza Size (in inches):</label>
            <input type="number" id="pizzaSize" placeholder="Enter pizza size (e.g., 12)">
        </div>
        <div class="form-group">
            <label for="hydration">Dough Hydration (%):</label>
            <input type="number" id="hydration" placeholder="Enter hydration percentage (e.g., 70)">
        </div>
        <div class="form-group">
            <label for="thickness">Dough Thickness (grams/sq inch):</label>
            <input type="number" id="thickness" placeholder="Enter thickness">
        </div>
        <div class="form-group">
            <label for="quantity">Number of Pizzas:</label>
            <input type="number" id="quantity" placeholder="Enter number of pizzas">
        </div>
        <div class="form-group">
            <label for="levain">Sourdough Levain (grams):</label> 
            <input type="number" id="levain" placeholder="Enter levain weight">
        </div>
        <div class="form-group">
            <label for="wholeWheat">Whole Wheat Flour (% of total flour):</label>
            <input type="number" id="wholeWheat" placeholder="Enter whole wheat percentage">
        </div>
        <div class="form-group">
            <button onclick="calculateDough()">Calculate</button>
            <button onclick="clearFields()">Clear</button> 
        </div>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function validateInput() {
            const pizzaSize = parseFloat(document.getElementById('pizzaSize').value);
            const hydration = parseFloat(document.getElementById('hydration').value);
            const thickness = parseFloat(document.getElementById('thickness').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const levain = parseFloat(document.getElementById('levain').value); 
            const wholeWheatPercentage = parseFloat(document.getElementById('wholeWheat').value);

            if (isNaN(pizzaSize) || pizzaSize <= 0) {
                alert("Please enter a valid pizza size (greater than 0).");
                return false;
            }
            if (isNaN(hydration) || hydration < 0 || hydration > 100) {
                alert("Hydration percentage must be between 0 and 100.");
                return false;
            }
            if (isNaN(thickness) || thickness <= 0) {
                alert("Please enter a valid dough thickness (greater than 0).");
                return false;
            }
            if (isNaN(quantity) || quantity < 1) {
                alert("Please enter a valid number of pizzas (greater than 0).");
                return false;
            }
            if (isNaN(levain) || levain < 0) {
                alert("Levain weight must be non-negative.");
                return false;
            }
            if (isNaN(wholeWheatPercentage) || wholeWheatPercentage < 0 || wholeWheatPercentage > 100) {
                alert("Whole wheat percentage must be between 0 and 100.");
                return false;
            }
            return true;
        }

        function calculateDough() {
            if (!validateInput()) {
                return;
            }

            const pizzaSize = parseFloat(document.getElementById('pizzaSize').value);
            const hydration = parseFloat(document.getElementById('hydration').value) / 100;
            const thickness = parseFloat(document.getElementById('thickness').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            const levain = parseFloat(document.getElementById('levain').value); 
            const wholeWheatPercentage = parseFloat(document.getElementById('wholeWheat').value) / 100;

            const radius = pizzaSize / 2;
            const area = Math.PI * radius * radius; 
            const doughWeightPerPizza = area * thickness; 
            const totalDoughWeight = doughWeightPerPizza * quantity + levain; 

            const flour = totalDoughWeight / (1 + hydration); 
            const water = totalDoughWeight - flour;

            const wholeWheatFlour = flour * wholeWheatPercentage;
            const whiteFlour = flour - wholeWheatFlour;

            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <p>Total Dough Weight: ${totalDoughWeight.toFixed(2)} g</p>
                <p>Flour: ${flour.toFixed(2)} g (White: ${whiteFlour.toFixed(2)} g, Whole Wheat: ${wholeWheatFlour.toFixed(2)} g)</p>
                <p>Water: ${water.toFixed(2)} g</p>
                <p>Sourdough Levain: ${levain.toFixed(2)} g</p>
            `;
        }

        function clearFields() {
            document.getElementById('pizzaSize').value = '';
            document.getElementById('hydration').value = '';
            document.getElementById('thickness').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('levain').value = '';
            document.getElementById('wholeWheat').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
